common {
    appserver = "www.appserver.com";
    port {
        ami = 5038;
        rest = 9119;
    }
}

general {
    listen = ("10.10.201.5", "192.168.10.41");
    port = $common.port.rest;

    wait {
        short = 2;
        long = 10;
    }
}

ami {
    host = $common.appserver;
    port = $common.port.ami;
    username =  "user";
    secret = "pass";
}

callentry {
    rttl = 5;
    qttl = 60;

    requeue {
        priority = high;
    }
}

