@schema("full.schema")

common {
    appserver = "www.appserver.com"
    port {
        ami = 5038
        rest = 9119
    }
}

general {
    listen = ("10.10.201.5", "192.168.10.41")
    port = $common.port.rest

    wait {
        short = 2
        long = 10
    }
}

ami {
    host = $common.appserver, port = $common.port.ami, home = "value.${HOME}"
    xxx  = $(NAME)
    date = $date{"%Y%m%d"}
    path = $path{"~/file.${USER}.log.%Y%m%d-%H%M%S", tz=utc, now="2012-01-02 03:04:59"}
    username =  "us" "er"
                ":" "${USER}"
    secret = "pass"
}

callentry {
    rttl = 5
    qttl = 60
}

# test
foo = low, bar = high
yyy = medium
